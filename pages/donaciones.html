    <main>
      <h1>~REFUGIO DE ANIMALES "PATITAS FELICES"~</h1>
        <div class="payment-container">
            <h2>¡Pago Seguro!</h2>
            <form>
              <label for="cardNumber">Número de Tarjeta:</label>
              <input type="text" id="cardNumber" placeholder="Ingrese el número de tarjeta" maxlength="16" required>
        
              <label for="expirationDate">Fecha de Vencimiento:</label>
              <input type="text" id="expirationDate" placeholder="MM/YY" required>
        
              <label for="cvv">CVV:</label>
              <input type="text" id="cvv" placeholder="CVV" maxlength="3" required>
        
              <label for="cardType">Tipo de Tarjeta:</label>
              <select id="cardType" required>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
              </select>
              <label>Cantidad a donar:</label>
              <input type="radio" name="cantidadNumeros" class="cantidadNumerosStyle" checked required>5€
              <input type="radio" name="cantidadNumeros" class="cantidadNumerosStyle" required>10€
              <input type="radio" name="cantidadNumeros" class="cantidadNumerosStyle" required>15€
              <input type="radio" name="cantidadNumeros" class="cantidadNumerosStyle" required>20€
              <button type="submit" >Pagar</button>
            </form>
          </div>
